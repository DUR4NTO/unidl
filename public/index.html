<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Video Downloader</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        p {
            color: #666;
            margin-bottom: 25px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="url"]:focus {
            border-color: #667eea;
            outline: none;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5a67d8;
        }
        
        #result {
            margin-top: 20px;
            display: none;
        }
        
        .success {
            background: #f0fff4;
            border: 1px solid #9ae6b4;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .error {
            background: #fed7d7;
            border: 1px solid #feb2b2;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            color: #c53030;
        }
        
        .download-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #48bb78;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .download-btn:hover {
            background: #38a169;
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Universal Video Downloader</h1>
        <p>Facebook, Instagram, TikTok থেকে ভিডিও ডাউনলোড করুন</p>
        
        <div class="input-group">
            <input type="url" id="videoUrl" placeholder="ভিডিও লিংক এখানে পেস্ট করুন" required>
        </div>
        
        <button onclick="downloadVideo()">ডাউনলোড করুন</button>
        
        <div class="loader" id="loader"></div>
        
        <div id="result"></div>
    </div>

    <script>
        async function downloadVideo() {
            const url = document.getElementById('videoUrl').value;
            const resultDiv = document.getElementById('result');
            const loader = document.getElementById('loader');
            
            if (!url) {
                resultDiv.innerHTML = '<div class="error">দয়া করে একটি ভিডিও লিংক প্রদান করুন</div>';
                resultDiv.style.display = 'block';
                return;
            }
            
            // লোডার দেখান
            loader.style.display = 'block';
            resultDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });
                
                const data = await response.json();
                
                // লোডার লুকান
                loader.style.display = 'none';
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>${data.title}</h3>
                            <a href="${data.video_url}" class="download-btn" download>ভিডিও ডাউনলোড করুন</a>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">ত্রুটি: ${data.error}</div>`;
                }
                
                resultDiv.style.display = 'block';
            } catch (error) {
                // লোডার লুকান
                loader.style.display = 'none';
                
                resultDiv.innerHTML = `<div class="error">ত্রুটি: ${error.message}</div>`;
                resultDiv.style.display = 'block';
            }
        }
        
        // Enter key দিয়ে submit করার সুবিধা
        document.getElementById('videoUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                downloadVideo();
            }
        });
    </script>
</body>
</html>
